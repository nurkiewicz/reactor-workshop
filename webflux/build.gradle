buildscript {
	ext {
		springBootVersion = '2.7.3'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.nurkiewicz'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
	implementation 'org.testcontainers:testcontainers:1.17.3'
	implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.6.11'

  	implementation 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'
    implementation 'io.r2dbc:r2dbc-spi:1.0.0.RELEASE'
    implementation 'io.r2dbc:r2dbc-pool:0.9.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'

	implementation 'io.micrometer:micrometer-registry-prometheus:1.9.3'
	implementation 'com.rometools:rome-opml:1.18.0'
	implementation 'com.google.guava:guava:31.1-jre'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner:3.1.3'
}


